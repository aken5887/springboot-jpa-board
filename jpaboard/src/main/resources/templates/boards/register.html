<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
    <div class="panel-heading">Register Page</div>
        <div class="panel-body">
            <form th:action="@{register}" method="post">
                <div class="form-group">
                    <lable>Title</lable>
                    <input class="form-control" name="title" th:value="${vo.title}">
                    <p class="help-block">Title text here</p>
                </div>

                <div class="form-group" th:with="member=${#authentication.principal.member}">
                    <lable>Writer</lable>
                    <input class="form-control" name="writer" th:value="${member.uid}" readonly>
                </div>

                <div class="form-group">
                    <lable>Content</lable>
                    <textarea class="form-control" role="3" name="content" th:text="${vo.content}"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit Button</button>
                <button type="reset" class="btn btn-primary">Reset Button</button>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>
</html>
