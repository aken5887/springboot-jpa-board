<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h2>member join page</h2>
    <form method="post">
        <p>
            <label for="username">UID</label>
            <input type="text" id="uid" name="uid" value="newbie"/>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="upw" value="newbie"/>
        </p>
        <p>
            <label for="username">UserName</label>
            <input type="text" id="username" name="uname" value="홍길동"/>
        </p>
        <p>
            <input type="checkbox" name="memberRoles[0].roleName" value="BASIC" checked/> BASIC
            <input type="checkbox" name="memberRoles[0].roleName" value="MANAGER" checked/> MANAGER
            <input type="checkbox" name="memberRoles[0].roleName" value="ADMIN" checked/> ADMIN
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button type="submit" class="btn">JOIN</button>
    </form>
</body>
</html>
